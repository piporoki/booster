<!DOCTYPE>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>作成途中</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>PSO2 TBT専用フォーム</h1>
    <form method="post" action="mail_confirm.php">
        <!-- [method]はデータの送信手段、[action]は送信先のファイル名 -->
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" placeholder="ぴぽ★ろき♪" name="name" >
            <!-- name="○○"(箱の名前)は[label]の名前にするのが分かりやすい -->
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" placeholder="pipo69@pso2.com" name="mail">
            <!-- type(意味)→文字、class(役割)→テキストボックス、文字サイズ→35、ファイル名→"mail" -->
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for(var i=18;i<=65; i++){
                        document.write("<option value="+i+">"+i+"歳</option>");
                    }
                </script>
            </select>
        </div>

        <div>
            <lavel>コメント</lavel>
            <br>
            <textarea cols="35" rows="7" placeholder="ぴぽぴぽ...ぴぽぽぽーん！" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>


</body>
</html>
